{% extends 'base.html' %}

{% block title %}Создание поста{% endblock %}

{% block content %}
<h2>Создать новый пост</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Создать пост</button>
</form>
{% endblock %}
