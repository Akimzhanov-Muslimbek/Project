{% extends 'base.html' %}

{% block title %}Все посты{% endblock %}

{% block content %}
<h2>Все посты</h2>

<div class="row">
    {% for post in posts %}
    <div class="col-md-6">
        <div class="card mb-3">
            {% if post.picture %}
                <img src="{{ post.picture.url }}" class="card-img-top" alt="{{ post.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description|truncatewords:20 }}</p>
                <p class="card-text"><small class="text-muted">Автор: {{ post.author.username }}</small></p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
