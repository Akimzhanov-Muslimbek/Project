{% extends 'base.html' %}

{% block title %}Детали поста{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>

{% if post.picture %}
    <img src="{{ post.picture.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
{% endif %}

<p>{{ post.description }}</p>
<p><small class="text-muted">Автор: {{ post.author.username }}</small></p>

{% if can_edit %}
    <a href="{% url 'post_edit' post.id %}" class="btn btn-warning">Редактировать</a>
    <form action="{% url 'post_delete' post.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
{% endif %}
{% endblock %}
